<html>
  <head>    
    <link rel="stylesheet" href="css/vegas-style.css" />   
    <link rel="stylesheet" href="vegas/vegas.css" />   
    
    <script src="js/jquery.js"></script>
    <script src="vegas/vegas.js"></script>

    <script>
      $(document).ready( function() {
       
        // Get the slide data from the server
        $.ajax({
          url: "http://localhost/educom-jquery-basis/images.json",
          method: "GET",
          dataType: "json",
          success: function (fotos) {
                              
          $("#background-image").vegas({
              overlay: 'vegas/overlays/02.png',
              slides: fotos.mySlides,
              walk: function (index, slideSettings) {
                    $(".text-block h1").html(fotos.mySlides[index].title)
                    $(".text-block h4").html(fotos.mySlides[index].subtitle)
              }
          })
      }
      })  
    })
    </script>
  </head>
  <body>
    <div id="background-image">
        
            <div class="text-block">
                <h1></h1>
                <h4></h4>
            </div>
        
    </div>     
  </body>
</html>
